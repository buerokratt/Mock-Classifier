name: Mock Classifier CI Pipeline

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore src/MockClassifier.sln
    - name: Build
      run: dotnet build src/MockClassifier.sln --no-restore
    - name: Test
      run: dotnet test src/MockClassifier.sln --no-build --verbosity normal
