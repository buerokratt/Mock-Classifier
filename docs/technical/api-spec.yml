openapi: 3.0.3
info:
  title: Classifier API
  version: '1.0'
  license:
    name: MIT-0
    url: 'https://opensource.org/licenses/MIT'
  description: Component with a single responsibility - to determine which Ministry can answer the query from a user via a bot.
servers:
  - url: 'http://localhost:3000'
paths:
  /dmr-api/messages:
    post:
      summary: ''
      operationId: post-messages
      responses:
        '202':
          description: Accepted
      parameters:
        - name: X-Sent-From
          in: header
          required: true
          schema:
            type: string
            format: uuid
            example: b4ac37cf-1ae9-429e-9d05-22d7db901ef3
          description: Uuid of the participant that sent the message.
        - name: X-Message-Id
          in: header
          required: true
          schema:
            type: string
            format: uuid
            example: bb20ba03-5e52-4a61-bcc1-0ad538f1b448
          description: 'Uuid generated by the sender of a message for correlating async responses to a specific request. '
      description: ''
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              description: Encoded payload
          application/json:
            schema:
              title: ClassificationRequest
              type: array
              items:
                type: string
                example: Greetings from Estonia!
        description: ''
    parameters: []
components:
  schemas:
    ClassificationRequest:
      title: ClassificationRequest
      type: array
      items:
        type: string
        example: Greetings from Estonia!
    ClassificationResponse:
      title: ClassificationResponse
      type: object
      description: ''
      properties:
        messages:
          type: array
          items:
            type: string
        classification:
          type: string
      required:
        - messages
        - classification
  requestBodies: {}
